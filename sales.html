<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Pat's Salmon Cookies </title>
  <style rel="stylesheet" type= "text/css" href= style.css> </style>
</head>
<body>

  <h1>Salmon Cookie Sales</h1>
  <h2>Pat's Salmon Cookie Sale Table</h2>
  <table id="store"></table>

  <h1> Our cookie business is growing!</h1>
  <form id="newLocation">
    <fieldset>

      <legend> Add new location here: </legend>

      <label> New location:
        <input id="name" type="text" placeholder= "enter location name"/>
      </label>

      <label> Cookies sold per Hour:
        <input id="cookiesSold" type="text" placeholder="number of cookies"/>
      </label>

      <label> Minimum Number of customers:
        <input id="minCustomersPerHour" type= "text" placeholder="minimun number of customers"/>
      </label>

      <label> Maximum Number of customers:
        <input id="maxCustomersPerHour" type= "text" placeholder="maximum number of customers"/>
      </label>

      <button type= "submit"> Enter new data</button>
    </fieldset>
  </form>

    <button id= "submit"> Clear all data</button>

    <ul id="data">What goes there?</ul>




  <script type="text/javascript"  src="index.js"></script>
</body>


</html>
